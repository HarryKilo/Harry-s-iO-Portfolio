<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheetContactMe.css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="contactPageTop">
        <div class="getInTouch">Get<br>In<br>Touch</div>

            <div class="contactForm">
                <form>
                        <label for="fname">First Name</label>
                            <input class="contactInput" type="text" id="fname" name="firstname" placeholder="Your name..">

                            <label for="lname">Last Name</label>
                            <input class="contactInput" type="text" id="lname" name="lastname" placeholder="Your last name..">

                            <label for="lname">Email</label>
                            <input class="contactInput" type="text" id="email" name="email" placeholder="Your email..">
                            <label for="subject">How can I help?</label>
                        <textarea class="contactInput" id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                    <div class="buttonPosition">
                        <input class="contactInputButton" type="submit" value="Submit">
                    </div>
                </form>
            </div>
    </div>

    <div class="contactPageBottom">
        <div class="social" id="linkedinDiv">
            <img class="linkedin" src= images/linkedin.png>
                <a href="#">Linkedin</a>
        </div>
        <div class="social" id="instagramDiv">
                <img class="instagram" src= images/instagram.png>
                    <a href="#">Instagram</a>
        </div>
        <div class="social" id="facebookDiv">
                        <img class="facebook" src= images/facebook.png>
                            <a href="#">Facebook</a>
        </div>
        <div class="social" id="gmailDiv">
                                <img class="gmail" src= images/gmail.png>
                                    <a href="#">harrykeeling@gmail.com</a>
        </div>
    </div>
</body>
</html>
