<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheetContactMe.css">
</head>
<body>
<div class="contactPageTop">
    <div class="getInTouch">Get<br>In<br>Touch</div>

    <div class="contactForm">
        <form>
            <label for="fname">First Name</label>
            <input class="contactInput" type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input class="contactInput" type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="lname">Email</label>
            <input class="contactInput" type="text" id="email" name="email" placeholder="Your email..">
            <label for="subject">How can I help?</label>
            <textarea class="contactInput" id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                <div class="buttonPosition">
                    <input class="contactInputButton" type="submit" value="Submit">
                </div>
        </form>
    </div>
</div>
</body>
</html>
